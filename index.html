<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Smart Video Player</title>
  <link href="https://vjs.zencdn.net/8.10.0/video-js.css" rel="stylesheet" />
  <script src="https://vjs.zencdn.net/8.10.0/video.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/videojs-hls-quality-selector@1.1.3/dist/videojs-hls-quality-selector.min.js"></script>
  <style>
    body {
      background-color: #111;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    input[type="text"] {
      width: 60%;
      padding: 10px;
      border-radius: 6px;
      border: none;
    }
    button {
      padding: 10px 16px;
      margin-left: 10px;
      border: none;
      border-radius: 6px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }
    .video-container {
      max-width: 800px;
      margin: auto;
    }
  </style>
</head>
<body>
  <h2>Smart Video Player</h2>

  <div>
    <input type="text" id="videoUrl" placeholder="Paste .m3u8 or .mp4 URL" />
    <button onclick="loadVideo()">Play</button>
  </div>

  <div class="video-container">
    <video
      id="myPlayer"
      class="video-js vjs-default-skin vjs-big-play-centered"
      controls
      preload="auto"
      width="800"
      height="450"
    ></video>
  </div>

  <script>
    const player = videojs('myPlayer', {
      techOrder: ['html5'],
      controls: true,
      playbackRates: [0.5, 1, 1.25, 1.5, 2],
      responsive: true,
      fluid: true
    });

    // Enable HLS Quality Selector
    player.hlsQualitySelector({
      displayCurrentQuality: true
    });

    function loadVideo() {
      const url = document.getElementById('videoUrl').value.trim();
      if (!url) {
        alert("Enter a valid video URL");
        return;
      }

      const type = url.includes('.m3u8')
        ? 'application/x-mpegURL'
        : url.includes('.mpd')
        ? 'application/dash+xml'
        : 'video/mp4';

      player.src({
        src: url,
        type: type
      });

      player.play();
    }
  </script>
</body>
</html>
