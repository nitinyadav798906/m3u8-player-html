<!DOCTYPE html>
<html>
<head>
  <title>HLS Player with URL Params</title>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <style>
    body {
      background: #000;
      color: #fff;
      text-align: center;
      font-family: Arial;
      margin: 0;
      padding: 20px;
    }
    video {
      width: 90vw;
      max-width: 960px;
      height: auto;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <h2>üé¨ M3U8 Player</h2>
  <video id="video" controls></video>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const videoUrl = urlParams.get("video");
    const autostart = urlParams.get("autostart") === "1";
    const fullscreen = urlParams.get("fullscreen") === "1";

    const video = document.getElementById("video");

    function playVideo(url) {
      if (Hls.isSupported()) {
        const hls = new Hls();
        hls.loadSource(url);
        hls.attachMedia(video);
        hls.on(Hls.Events.MANIFEST_PARSED, function () {
          if (autostart) {
            video.play();
          }
          if (fullscreen && video.requestFullscreen) {
            video.requestFullscreen();
          }
        });
      } else if (video.canPlayType("application/vnd.apple.mpegurl")) {
        video.src = url;
        video.addEventListener("loadedmetadata", function () {
          if (autostart) {
            video.play();
          }
          if (fullscreen && video.requestFullscreen) {
            video.requestFullscreen();
          }
        });
      } else {
        alert("HLS is not supported in this browser.");
      }
    }

    if (videoUrl) {
      playVideo(decodeURIComponent(videoUrl));
    } else {
      document.write("<p style='color:red;'>‚ùå No video URL provided. Use ?video=...</p>");
    }
  </script>
</body>
</html>
